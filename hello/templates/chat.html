{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script type='text/javascript'>
  window.ENV = window.ENV || {};
  window.ENV['PUSHER_APP_KEY'] = '{{ pusher_app_key }}';
</script>

<script src="https://js.pusher.com/3.1/pusher.min.js"></script>
<script type='text/javascript' src="{% static 'js/chat.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}" />

<form action="{% url 'chat' %}" method="post">
  {% csrf_token %}

  <div class='row'>
    <div class='col-sm-8'>
      <ul id='messages' class="list-unstyled">
      </ul>
    </div>
    <div class='col-sm-4'>
      <input type="text" class="form-control" id="username" placeholder="Username">
      <h4><span id='user-count'>0</span> people here</h4>
      <ul id='users' class='list-unstyled'>
      </ul>
    </div>
  </div>

  <div class="input-group">
    <input type="text" class="form-control" id="message" placeholder="Chat...">
    <span class="input-group-btn">
      <input class="btn btn-default" type="submit" id='ok' value='Send!' />
    </span>
  </div>
</form>

{% endblock %}
